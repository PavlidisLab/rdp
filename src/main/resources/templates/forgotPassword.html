<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:replace="layouts/login::head(title='Reset Password')">
    <meta charset="UTF-8"/>
    <title>...</title>
</head>

<body>

<div class="wrapper d-flex justify-content-center align-items-center">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-10 offset-1">
                <h4 class="form-signin-heading">Forgot Password</h4>
                <h6 class="form-signin-subheading">ModelMatcher</h6>
            </div>
        </div>

        <div th:replace="layouts/login::message"></div>

        <form th:action="@{/forgotPassword}" method="POST">

            <div class="form-group row">
                <div class="offset-md-1 col-md-10">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" th:placeholder="Email" class="form-control py-2"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-md-1 col-md-10">
                    <button class="btn btn-primary btn-block" name="Submit" value="Reset Password" type="Submit">
                        Reset Password
                    </button>
                </div>
            </div>

            <div th:replace="layouts/login::actions"></div>

        </form>
    </div>

</div>
<div th:replace="layouts/login::scripts"></div>
</body>
</html>
