<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="login-head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" th:content="${description} ?: #{rdp.site.welcome-public(#{rdp.site.shortname})}"/>
    <title th:text="${title} ? ${title} + ' - ' + #{rdp.site.fullname} : #{rdp.site.fullname}"></title>

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
<div th:fragment="header" class="row">
    <div class="col-md-10 offset-1">
        <h4 class="form-signin-heading"><a th:href="@{/login}" th:text="#{rdp.site.fullname}"></a></h4>
        <h6 class="form-signin-subheading">Researcher Registry</h6>
    </div>
</div>
<th:block th:fragment="message">
    <div th:if="${@environment.acceptsProfiles('staging')}"
         class="alert alert-warning text-center">
        This version of the <span th:text="#{rdp.site.shortname}"></span> registry is <b>staging</b>. Do not provide
        sensitive data.
    </div>
    <div th:if="${message}"
         class="row">
        <div class="col-md-10 offset-md-1">
            <div th:text="${message}" class="alert mb-3"
                 th:classappend="${error} ? 'alert-danger' : 'alert-info'">
                ...
            </div>
        </div>
    </div>
</th:block>

<div th:fragment="actions(showLogin, showCreateAccount, showPublicSearch, showForgotPassword)"
     class="row">
    <div class="col-md-10 offset-md-1">
        <div class="row">
            <div sec:authorize="isAuthenticated()"
                 class="col-4 text-center">
                <a th:href="@{/login}">Return to my user profile</a>
            </div>
            <div th:if="${showLogin}"
                 sec:authorize="!isAuthenticated()"
                 class="col-4 text-center">
                <a th:href="@{/login}">Return to login</a>
            </div>
            <div th:if="${showCreateAccount}"
                 class="col-4 text-center">
                <a th:href="@{/registration}">Create Account</a>
            </div>
            <div th:if="${showPublicSearch}"
                 sec:authorize="hasPermission(null, 'search')"
                 class="col-4 text-center">
                <a th:href="@{/search}">Public search</a>
            </div>
            <div th:if="${showForgotPassword}"
                 class="col-4 text-center">
                <a th:href="@{/forgotPassword}">Forgot password?</a>
            </div>
            <div sec:authorize="isAuthenticated()"
                 class="col-4 text-center">
                <a th:href="@{/user/support}">Contact Support</a>
            </div>
            <div sec:authorize="!isAuthenticated()"
                 class="col-4 text-center">
                <a th:href="${'mailto:' + @siteSettings.contactEmail}">Contact Support</a>
            </div>
        </div>
    </div>
</div>
<th:block th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
