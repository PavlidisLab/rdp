<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${@siteSettings.getFullname()}"></title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="fragments/header">...</div>
<div class="container p-4">

    <div th:replace="fragments/title :: title(title='Support', subtitle='Contact Us')" th:remove="tag">...</div>

    <div class="main-content p-4">
        <div class="registry-support">
            <p class="mb-4">Question, comment or concern? Our contact form is the best way to
                get in touch with someone at Registry Help.</p>
            <form th:action="@{/user/support}" method="POST" class="py-3" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-lg-1 col-form-label">Name</label>
                    <div class="col-sm-10 col-lg-6">
                        <input id="inputName" type="text" name="name" class="form-control" placeholder="Name"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputMessage" class="col-sm-2 col-lg-1 col-form-label">Message</label>
                    <div class="col-sm-10 col-lg-6">
                        <textarea id="inputMessage" type="text" name="message" class="form-control" placeholder="Describe the issue..." rows="5"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputAttachment" class="col-sm-2 col-lg-1 col-form-label">Attachment</label>
                    <div class="col-sm-10 col-lg-6">
                        <span id="file-upload">
                            <input id="inputAttachment" type="file" name="attachment"/>
                            <a href="#" class="close" style="display: none;float: none">&times;</a>
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4 col-lg-2">
                        <button class="btn btn-primary btn-block" name="Submit" value="Register User" type="Submit">Submit</button>
                    </div>
                </div>

                <div class="form-group row" th:if="${message}">
                    <div class="col" th:text="${message}" th:classappend="${success} ? text-success : text-danger"></div>
                </div>

            </form>

            <p><b>Contact Email:</b> <i th:text="${@siteSettings.getContactEmail()}"></i></p>

        </div>
    </div>

</div>
<div th:replace="fragments/footer" th:remove="tag">...</div>
</body>
</html>
