<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:replace="layouts/login::head(title='Resend Confirmation')">
    <meta charset="UTF-8"/>
    <title>...</title>
</head>

<body>

<div class="wrapper d-flex justify-content-center align-items-center">
    <div class="container py-4">
        <h4 class="form-signin-heading"><a th:href="@{/login}" th:text="#{rdp.site.fullname}"></a></h4>
        <h6 class="form-signin-subheading">Researcher Registry</h6>

        <div th:replace="layouts/login::message"></div>

        <form th:action="@{/resendConfirmation}" method="POST">

            <div class="form-group row">
                <div class="offset-md-1 col-md-10">
                    <input type="text" id="email" name="email" th:placeholder="Email" class="form-control py-2"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-md-1 col-md-4">
                    <button class="btn btn-primary btn-block" name="Submit" value="Resend Confirmation" type="Submit">
                        Resend Confirmation
                    </button>
                </div>
            </div>

            <div th:replace="layouts/login::actions(showLogin = true, showCreateAccount = false, showPublicSearch = true, showForgotPassword = false)"></div>
        </form>
    </div>

</div>
<div th:replace="layouts/login::scripts"></div>
</body>
</html>
