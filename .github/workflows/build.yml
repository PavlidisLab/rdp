name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.0.0
      with:
        lfs: true
    - name: Setup Java JDK
      uses: actions/setup-java@v3.12.0
      with:
        distribution: temurin
        java-version: '8'
    - name: Setup Node.js
      uses: actions/setup-node@v3.8.1
      with:
        node-version: 16
    - name: Test code with Maven
      run: ./mvnw test
